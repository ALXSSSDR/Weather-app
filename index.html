<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css/component.css">
    <title>Weather</title>
</head>
<body>
    
    <div class="container">

        <input class="search highlighting" type="text" placeholder="Search...">
        
        <div class="inner">
            <div class="img-block"></div>
            <div class="info-block">
                <h1 id='temp' class="highlighting"></h1>
                <h3 id='city' class="highlighting"></h3>
                <p id='main' class="highlighting"></p>
                <p id='visibility' class="highlighting"></p>
                <p id='wind' class="highlighting"></p>
                <div class="time">
                    <p2 id='update-date' class="highlighting"></p2>
                    <p2 id='local-date' class="highlighting"></p2>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
